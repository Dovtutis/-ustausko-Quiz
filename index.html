<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz App</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <script src="js/script.js" defer></script>

</head>
<body>
<div class="quiz-container">
    <div class="quiz-header">
        <h3 id="questionBox">Question Text</h3>
        <ul>
            <li>
                <input type="radio" id="a" name="answer">
                <label for="a" id="labelA">Question</label>
            </li>
            <li>
                <input type="radio" id="b" name="answer">
                <label for="b" id="labelB">Question</label>
            </li>
            <li>
                <input type="radio" id="c" name="answer">
                <label for="c" id="labelC">Question</label>
            </li>
            <li>
                <input type="radio" id="d" name="answer">
                <label for="d" id="labelD">Question</label>
            </li>
        </ul>
    </div>
    <button id="submitButton">Submit</button>
</div>
<div id="results">
    <h2 id="resultsText"></h2>
    <button id="startNewGame">Atsakinėti iš naujo</button>
</div>
</body>
</html>
